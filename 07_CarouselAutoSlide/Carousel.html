<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="Carousel.css" />
    <script src="Carousel.js"></script>
  </head>
  <body>
    <div class="slider">
      <div class="slides-container">
        <div class="slide"><img src="./img/image1.jpg" alt="Image 1" /></div>
        <div class="slide"><img src="./img/image2.jpg" alt="Image 2" /></div>
        <div class="slide"><img src="./img/image3.jpg" alt="Image 3" /></div>
        <div class="slide"><img src="./img/image4.jpg" alt="Image 4" /></div>
      </div>
      <button class="slide-arrow prev">&#10094;</button>
      <button class="slide-arrow next">&#10095;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
